<div id="dialog-{{content.title}}">
  <div class="row center-block">
      <center>
          <h3>
              {{content.title}}
          </h3>
          <h6>
              {{content.firstHeader}}
          </h6>
          <h6>
              {{content.secondHeader}}
          </h6>
          <div ng-if="content.showInput">
              <input id="{{content.title}}-input" type="text" ng-model="content.dialogInput" style="width:50%" ng-init="content.dialogInput = ''" ng-hide="viewMode" placeholder="{{content.inputPlaceholder}}" class="text-input-styling"/>
          </div>
      </center>
  </div>
  <hr>
  <div class="row center-block">
      <span>
            <button id="{{content.title}}-cancel" type="button" class="btn btn-primary pull-left" ng-click="closeThisDialog()">Cancel</button>
      </span>
      <span>
            <button id="{{content.title}}-confirm" type="button" class="btn btn-danger pull-right" ng-click="confirm(content.dialogInput)">Confirm</button>
      </span>
  </div>
</div>
